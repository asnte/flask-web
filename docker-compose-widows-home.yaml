version: "3"
services:
  app:
    build: ./docker/app
    volumes:
      - ./conf/nginx/default.conf:/etc/nginx/nginx.conf
      - ./src/backend:/var/www/backend
      - ./src/frontend:/var/www/frontend
      - ./startup:/var/www/startup
      # nginx エラーログのマウント
      - ./log:/var/log/nginx
    ports:
      - "3031:13031"
      - "127.1.2.3:1885:885"
    environment:
      TZ: "Asia/Tokyo"
